<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Agregamos CDN de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Coneccion BD->Flask</title>
</head>
<body marginwidth="200px">
    <div class="container">
        <div class ="row">
            <form action="/AÃ±adirProducto" method="POST">
                <label for="inputProducto">Nombre del producto</label>
                <input type="text" class="form-control" id="inputProducto" name="inputProducto" placeholder="Ingrese el nombre del producto" required>
                <label for="inputCantidad">Unidades del producto</label>
                <input type="number" class="form-control" id="inputCantidad" name="inputCantidad" step="1" placeholder="Ingrese la Cantidad del producto" required>
                <label for="inputPrecio">Precio</label>
                <input type="number" class="form-control" id="inputPrecio" name="inputPrecio" step="0.01" placeholder="Ingrese la el precio del producto" required>
                <label for="inputFecha">Ingrese la fecha de caducidad</label>
                <input type="date" class="form-control" id="inputFecha" name="inputFecha">
                <button type="submit" class="btn btn-primary">AGREGAR</button>
            </form>
            <div class="col-sm-12"> <!--Espacio entre columnas-->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Fecha de caducidad</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for producto in productos %}
                        <tr class="table-active">
                            <th scope="row">{{producto[1]}}</th>
                            <td>{{producto[2]}}</td>
                            <td>{{producto[3]}}</td>
                            <td>{{ producto[4] }}</td>
                            <td>
                                <form action="/Actualizar/{{ producto[0] }}" method="POST">
                                <input type="text" id="inputProducto" name="inputProducto" value="{{ producto[1] }}">
                                <input type="number" step="1" id="inputCantidad" name="inputCantidad" value="{{ producto[2] }}">
                                <input type="number" step="0.01" id="inputPrecio" name="inputPrecio" value="{{ producto[3] }}">
                                <input type="date" id="inputFecha" name="inputFecha" value="{{ producto[4] }}">
                                <button type="submit" class="btn btn-warning">Editar</button>
                                </form>
                           <a href="/delete/{{ producto[0] }}" class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </ol>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
